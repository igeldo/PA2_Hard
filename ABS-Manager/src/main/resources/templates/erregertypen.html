<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a th:href="@{/gesamtuebersicht/view}">Übersicht</a>
    <a th:href="@{/erregertypen/view}">Erregertypen</a>
    <a th:href="@{/infektionen/create}">Infektionen</a>
    <a th:href="@{/medikamente/view}">Medikamente</a>
    <a th:href="@{/therapien/view}">Therapien</a>
    <a th:href="@{/behandlungshinweise/view}">Behandlungshinweise</a>
    <link rel="stylesheet" type="text/css" href="/Fachhochschule_theme.css">
    <title>Erregertypen Verwaltung</title>
</head>
<body>
<h1>Erregertypen</h1>

<!-- Formular zum Erstellen eines neuen Erregertyps -->
<h2>Neuen Erregertyp erstellen</h2>
<form th:action="@{/erregertypen/create}" th:object="${erregertyp}" method="post" onsubmit="redirectToInfektionForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <button type="submit">Speichern</button>
</form>

<!-- Liste aller Erregertypen -->
<h2>Alle Erregertypen</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="erregertyp : ${erregertypen}">
        <td th:text="${erregertyp.id}"></td>
        <td th:text="${erregertyp.name}"></td>
        <td>
            <a th:href="@{/erregertypen/edit/{id}(id=${erregertyp.id})}" style="margin-right: 10px;">Bearbeiten</a>
            <form th:action="@{/api/erregertypen/{id}(id=${erregertyp.id})}" method="post" th:method="delete" style="display: inline;">
                <button type="submit">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
