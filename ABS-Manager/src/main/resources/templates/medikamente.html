<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a th:href="@{/gesamtuebersicht/view}">Übersicht</a>
    <a th:href="@{/erregertypen/view}">Erregertypen</a>
    <a th:href="@{/infektionen/create}">Infektionen</a>
    <a th:href="@{/medikamente/view}">Medikamente</a>
    <a th:href="@{/therapien/view}">Therapien</a>
    <a th:href="@{/behandlungshinweise/view}">Behandlungshinweise</a>
    <link rel="stylesheet" type="text/css" href="/Fachhochschule_theme.css">
    <title>Medikamente Verwaltung</title>
</head>
<body>
<h1>Medikamente</h1>

<!-- Formular zum Erstellen oder Bearbeiten eines Medikaments -->
<h2>Neues Medikament erstellen/bearbeiten</h2>
<form th:action="@{/medikamente/create}" th:object="${medikament}" method="post" onsubmit="redirectToTherapien()">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <label for="dosierung">Dosierung:</label>
    <input type="text" id="dosierung" th:field="*{dosierung}" required>
    <button type="submit">Speichern</button>
</form>

<!-- Liste aller Medikamente -->
<h2>Alle Medikamente</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dosierung</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medikament : ${medikamente}">
        <td th:text="${medikament.id}"></td>
        <td th:text="${medikament.name}"></td>
        <td th:text="${medikament.dosierung}"></td>
        <td>
            <a th:href="@{/medikamente/edit/{id}(id=${medikament.id})}" style="margin-right: 10px;">Bearbeiten</a>
            <form th:action="@{/medikamente/delete/{id}(id=${medikament.id})}" method="post" style="display: inline;">
                <button type="submit">Löschen</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
